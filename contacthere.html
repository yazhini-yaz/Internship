            <div class="container-contact100">
                <div class="wrap-contact100">
                    <form class="contact100-form validate-form" data-netlify="true">
                        <span class="contact100-form-title">
                            Contact us
                        </span>
    
                        <div class="wrap-input100 validate-input" data-validate = "Name is required" >
                            <input class="input100" type="text" id="name" name="name" placeholder="Name">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-user" aria-hidden="true"></i>
                            </span>
                        </div>
    
                        <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz" >
                            <input class="input100" type="text" id="email" name="email" placeholder="Email" >
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-envelope" aria-hidden="true"></i>
                            </span>
                        </div>
    
                        <div class="wrap-input100 validate-input" data-validate = "Message is required" >
                            <textarea class="input100" id="message"  name="message" placeholder="Message"></textarea>
                            <span class="focus-input100"></span>
                        </div>
    
                        <div class="container-contact100-form-btn">
                            <button onclick="validation(),validateemail() " class="contact100-form-btn" >
                                Send
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <script>
            function validation()
            {
                 var name=document.getElementById("name").value;
                 var email=document.getElementById("email").value;
                 var message=document.getElementById("message").value;
                 
                 if(name=="")
                 {
                     alert("Please Enter Name");
                 }
                 else if(email=="")
                 {
                     alert("Please Enter Email");
                 }
            
                 else if(message=="")
                 {
                    alert("Please Write Message");
                     
                 }
                 else 
                 {
                     alert("Message Send Successfully");
                 }
            }

 

        if(validateemail() !== true){
            print( validation());
        }
            </script>
